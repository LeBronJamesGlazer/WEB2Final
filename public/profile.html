<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager - Profile</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Expense Manager - Profile</h1>
        <nav style="display: inline-block; margin-left: 20px;"></nav>
        <button onclick="logout()" style="float: right; margin: 10px; background: red; color: white; border: none; padding: 5px;">Logout</button>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Your Profile</h2>
            <p id="profile-msg" style="color: green"></p>
            <label>Username</label>
            <input type="text" id="p-username">
            <label>Email</label>
            <input type="email" id="p-email">
            <label>Role (Read Only)</label>
            <input type="text" id="p-role" disabled>
            <button class="btn" onclick="updateProfile()">Update Profile</button>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        if(!localStorage.getItem('token')) {
            window.location.href = 'index.html';
        } else {
            loadProfile();
        }
    </script>
</body>
</html>
