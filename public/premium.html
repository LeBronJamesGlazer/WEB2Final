<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager - Premium</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Expense Manager - Premium</h1>
        <nav style="display: inline-block; margin-left: 20px;"></nav>
        <button onclick="logout()" style="float: right; margin: 10px; background: red; color: white; border: none; padding: 5px;">Logout</button>
    </header>

    <div class="container">
        <h2 id="premium-title">Premium Content</h2>
        <p id="premium-desc">Loading...</p>
        
        <div id="premium-chart-container" style="background: white; padding: 20px; border-radius: 5px; margin-top: 20px; display: none;">
            <canvas id="premiumChart"></canvas>
        </div>
        
        <div id="premium-error" style="color: red; display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/app.js"></script>
    <script>
        if(!localStorage.getItem('token')) {
            window.location.href = 'index.html';
        } else {
            loadPremiumContent();
        }
    </script>
</body>
</html>
